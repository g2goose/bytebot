name: Build Python Sidecar

on:
  push:
    branches:
      - main
    paths:
      - "packages/python-sidecar/**"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/bytebot-ai/python-sidecar
          tags: type=edge
          labels: |
            org.opencontainers.image.title=python-sidecar
            org.opencontainers.image.description=Python Security Sidecar (Distroless)

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: ./packages
          file: ./packages/python-sidecar/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha,scope=python-sidecar
          cache-to: type=gha,mode=max,scope=python-sidecar
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
