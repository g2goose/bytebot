name: Build Agent

on:
  push:
    branches:
      - main
    paths:
      - "packages/bytebot-agent/**"
      - "packages/shared/**"
      - "packages/bt1zar/**"

permissions:
  contents: read
  packages: write

jobs:
  build-migration-runner:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/bytebot-ai/bytebot-agent-migrations
          tags: type=edge
          labels: |
            org.opencontainers.image.title=bytebot-agent-migrations
            org.opencontainers.image.description=Bytebot Agent Prisma Migrations (Distroless)

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push migration runner
        uses: docker/build-push-action@v6
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: ./packages
          file: ./packages/bytebot-agent/Dockerfile
          platforms: linux/amd64,linux/arm64
          target: migration-runner
          push: true
          cache-from: type=gha,scope=agent-migrations
          cache-to: type=gha,mode=max,scope=agent-migrations
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-agent:
    runs-on: ubuntu-22.04
    needs: build-migration-runner

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/bytebot-ai/bytebot-agent
          tags: type=edge
          labels: |
            org.opencontainers.image.title=bytebot-agent
            org.opencontainers.image.description=Bytebot Agent (Distroless)

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: ./packages
          file: ./packages/bytebot-agent/Dockerfile
          platforms: linux/amd64,linux/arm64
          target: runtime
          push: true
          cache-from: type=gha,scope=agent
          cache-to: type=gha,mode=max,scope=agent
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
