## docker-compose file that spins up a bytebot-desktop container
## and a postgres container. bytebot-ui and bytebot-agent are not included
## in this file, and can be run separately using npm, allowing for
## easier local development.

name: bytebot

services:
  bytebot-desktop:
    # Build from source
    build:
      context: ../packages/
      dockerfile: bytebotd/Dockerfile
    # Use pre-built image
    image: ghcr.io/bytebot-ai/bytebot-desktop:edge
    shm_size: "2g"
    container_name: bytebot-desktop
    restart: unless-stopped
    hostname: computer
    # Security: Replace privileged with minimal capabilities
    cap_add:
      - SYS_PTRACE      # Required for input simulation (uiohook-napi)
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    devices:
      - /dev/dri:/dev/dri  # GPU access for rendering (optional)
    ports:
      - "9990:9990" # bytebotd service & noVNC
    environment:
      - DISPLAY=:0
    networks:
      - bytebot-network

  postgres:
    image: postgres:16-alpine
    container_name: bytebot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Database password required - see .env.example}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-bytebotdb}
    security_opt:
      - no-new-privileges:true
    networks:
      - bytebot-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bytebot-network:
    driver: bridge

volumes:
  postgres_data:
